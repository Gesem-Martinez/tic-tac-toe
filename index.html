<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIC-TAC-TOE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="heading-container">
    <h1 class="heading-text">Tic-Tac-Toe</h1>
  </div>

  <div class="player-inputs">
    <input type="text" id="player1-name" placeholder="Player 1 Name" />
    <input type="text" id="player2-name" placeholder="Player 2 Name" />
    <button id="start-game">Start Game</button>
    <button id="restart-game" style="display: none;">Restart Game</button>
  </div>

  <div class="gameinfo-container">
    <p class="current-player"></p>
    <p class="winner"></p>
  </div>

  <div class="gameboard-container">
    <button id="0, 0" class="one cell"></button>
    <button id="0, 1" class="two cell"></button>
    <button id="0, 2" class="three cell"></button>
    <button id="1, 0" class="four cell"></button>
    <button id="1, 1" class="five cell"></button>
    <button id="1, 2" class="six cell"></button>
    <button id="2, 0" class="seven cell"></button>
    <button id="2, 1" class="eight cell"></button>
    <button id="2, 2" class="nine cell"></button>
  </div>

  <script src="index.js"></script>
</body>

</html>
